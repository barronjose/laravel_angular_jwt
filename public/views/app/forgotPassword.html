<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="forgotPasswordForm" ng-submit="submit()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail" ng-model="data.email">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
