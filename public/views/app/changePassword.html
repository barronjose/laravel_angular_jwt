<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="changePasswordForm" ng-submit="submit()">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Nuevo Password" ng-model="data.password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Confirmación Contraseña</label>
                    <input type="password" class="form-control" id="passwordConfirmation" placeholder="Nuevo Password" ng-model="data.passwordConfirmation">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
