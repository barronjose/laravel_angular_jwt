<div class="col-md-10 col-md-offset-1 well">
    <form angular-validator-submit="signup()" class="form-horizontal" name="signupForm" novalidate angular-validator>
        <div class="form-group">
            <label class="col-md-2 control-label" for="fullname">Nombre</label>
            <div class="col-md-10">
                <input type="text"
                    name="fullname"
                    class="form-control"
                    placeholder="Nombre Completo"
                    ng-model="data.name"
                    required-message="'Nombre Requerido'"
                    validate-on="blur"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="email">E-mail</label>
            <div class="col-md-10">
                <input type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    ng-model="data.email"
                    invalid-message="'Email invalido'"
                    required-message="'Email requerido'"
                    validate-on="blur"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="password">Contraseña</label>
            <div class="col-md-10">
                <input type="password"
                    name="password"
                    class="form-control"
                    placeholder="Contraseña"
                    ng-model="data.password"
                    required-message="'Contraseña requerida'"
                    validate-on="blur"
                    required>
            </div>
            <div class="col-md-10 col-md-offset-2">
                <span>**La contraseña debe ser al menos 8 caracteres contener al menos mayuscula y al menos número</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="passwordConf">Confirmación de Contraseña</label>
            <div class="col-md-10">
                <input type="password"
                    name="passwordConf"
                    class="form-control"
                    placeholder="Password"
                    ng-model="data.passwordConf"
                    required-message="'Contraseña requerida'"
                    validate-on="blur"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"  for="userType">Tipo de Agente de Salud</label>
            <div class="col-md-10">
                <select ng-options="type.id as type.label for type in userTypes" name="userType" ng-model="data.userType" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="userNumber">Número de Cliente</label>
            <div class="col-md-10">
                <input type="text"
                    name="userNumber"
                    class="form-control"
                    placeholder="#"
                    ng-model="data.userNumber"
                    required-message="'Número de cliente requerido'"
                    validate-on="blur"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <div class="pull-left" role="alert" ng-if="error !== ''" >
                    <span class="label label-danger">{{ error }}</span>
                </div>
                <button type="submit" class="btn btn-default pull-right">Registrarse</button>
            </div>

        </div>
    </form>
</div>
